
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>POS Penjualan Pertanian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      background-color: #f6f9fc;
    }
    .card {
      max-width: 600px;
      margin: auto;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Form POS Penjualan Pertanian</h3>
    <form id="posForm">
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal</label>
        <input type="date" class="form-control" id="tanggal" name="tanggal" required>
      </div>
      <div class="mb-3">
        <label for="pembeli" class="form-label">Nama Pembeli</label>
        <input type="text" class="form-control" id="pembeli" name="pembeli" required>
      </div>
      <div class="mb-3">
        <label for="barang" class="form-label">Nama Barang</label>
        <select class="form-select" id="barang" name="barang" required>
          <option value="">-- Pilih Barang --</option>
          <option value="Pupuk Urea" data-harga="12000">Pupuk Urea</option>
          <option value="Pupuk NPK" data-harga="13500">Pupuk NPK</option>
          <option value="Obat Hama" data-harga="18000">Obat Hama</option>
          <option value="Bibit Jagung" data-harga="9500">Bibit Jagung</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="harga" class="form-label">Harga Satuan (Rp)</label>
        <input type="number" class="form-control" id="harga" name="harga" readonly>
      </div>
      <div class="mb-3">
        <label for="qty" class="form-label">QTY</label>
        <input type="number" class="form-control" id="qty" name="qty" required>
      </div>
      <div class="mb-3">
        <label for="total" class="form-label">Total Harga (Rp)</label>
        <input type="number" class="form-control" id="total" name="total" readonly>
      </div>
      <button type="submit" class="btn btn-success w-100">Simpan Transaksi</button>
    </form>
  </div>

  <script>
    const barangSelect = document.getElementById("barang");
    const hargaInput = document.getElementById("harga");
    const qtyInput = document.getElementById("qty");
    const totalInput = document.getElementById("total");

    // Isi harga otomatis saat barang dipilih
    barangSelect.addEventListener("change", () => {
      const harga = barangSelect.selectedOptions[0].dataset.harga || 0;
      hargaInput.value = harga;
      hitungTotal();
    });

    // Hitung total saat qty berubah
    qtyInput.addEventListener("input", hitungTotal);

    function hitungTotal() {
      const harga = parseInt(hargaInput.value) || 0;
      const qty = parseInt(qtyInput.value) || 0;
      totalInput.value = harga * qty;
    }

    // Simulasi submit
    document.getElementById("posForm").addEventListener("submit", e => {
      e.preventDefault();
      alert("Transaksi berhasil disimpan (simulasi lokal).");
      e.target.reset();
      hargaInput.value = "";
      totalInput.value = "";
    });
  </script>

</body>
</html>
